<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <!--Container pricipal da calculadora-->
    <div class="calculadora">
        <!--Tela onde aparece os números e resultados-->
        <input type="text" id="tela">
        <!--Área que contém todas as linhas de botões-->
        <div class="botoes">
            <!--Primeira linha de botõesk-->
            <div class="linhas-botoes">
                <button class="botao-limpar">C</button>
                <button class="operador">/</button>
                <button class="operador">*</button>
                <button class="delete">Del</button>
            </div>
            <!--Segunda linha de botões-->
            <div class="linhas-botoes">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operador">-</button>
            </div>
            <!--Terceira linha de botões-->
            <div class="linhas-botoes">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operador">+</button>
            </div>
            <!--Quarta linha de botões-->
            <div class="linhas-botoes">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="botao-igual">=</button>
            </div>
            <!--Última linha-->
            <div class="linhas-botoes">
                <button class="botao-zero">0</button>
                <button>.</button>
            </div>
        </div>
    </div>


</body>

</html>
